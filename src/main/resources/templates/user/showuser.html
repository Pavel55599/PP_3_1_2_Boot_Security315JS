<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-4">

    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="currentUserInfo">
                <!-- Здесь будет информация о текущем пользователе -->
            </a>
            <div class="d-flex">
                <a href="/logout" class="nav-link text-light-emphasis" id="logoutLink">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a href="/user" class="nav-link active" id="v-pills-user-tab">User Profile</a>
                <a href="/admin" class="nav-link" id="v-pills-admin-tab">Admin Panel</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active">
                    <h1 class="display-6">User information-page</h1>

                    <div class="mb-3">
                        <label for="userIdInput" class="form-label">Enter User ID:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="userIdInput" placeholder="User ID">
                            <button class="btn btn-primary" onclick="loadUserData()">Load User</button>
                        </div>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr class="table-bordered">
                            <th colspan="5" style="text-align: left; font-size: 1.2em;">About user</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Last Name</th>
                            <th>Status</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody id="userData">
                        <!-- Данные будут вставлены через JavaScript -->
                        <tr>
                            <td colspan="5" class="text-center">No user data loaded yet</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Загружаем данные пользователя по ID
    function loadUserData() {
        const userId = document.getElementById('userIdInput').value;
        if (!userId) {
            alert('Please enter a User ID');
            return;
        }

        fetch(`/api/user/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(user => {
                displayUserData(user);
            })
            .catch(error => {
                console.error('Error loading user data:', error);
                document.getElementById('userData').innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-danger">
                            Error loading user: ${error.message}
                        </td>
                    </tr>`;
            });
    }

    // Отображаем данные пользователя в таблице
    function displayUserData(user) {
        const userDataElement = document.getElementById('userData');

        // Проверяем наличие данных
        if (!user) {
            userDataElement.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-warning">
                        User data is empty
                    </td>
                </tr>`;
            return;
        }

        // Формируем строку с ролями
        let rolesHtml = '';
        if (user.roles && user.roles.length > 0) {
            user.roles.forEach(role => {
                rolesHtml += `<span class="badge bg-info me-1">${role.name || role.authority}</span>`;
            });
        } else {
            rolesHtml = '<span class="badge bg-secondary">No roles</span>';
        }

        // Заполняем таблицу
        userDataElement.innerHTML = `
            <tr>
                <td>${user.id || 'N/A'}</td>
                <td>${user.username || 'N/A'}</td>
                <td>${user.lastName || 'N/A'}</td>
                <td>
                    ${user.enabled
            ? '<span class="badge bg-success">Active</span>'
            : '<span class="badge bg-secondary">Inactive</span>'}
                </td>
                <td>${rolesHtml}</td>
            </tr>`;
    }

    // Загружаем информацию о текущем пользователе
    function loadCurrentUser() {
        fetch('/api/user/current')  // Вам нужно создать этот endpoint в контроллере
            .then(response => {
                if (!response.ok) {
                    console.log('No current user info available');
                    return;
                }
                return response.json();
            })
            .then(user => {
                if (user) {
                    document.getElementById('currentUserInfo').innerHTML = `
                        <span class="badge bg-primary me-2">${user.username}</span>
                        with roles:
                        ${user.roles.map(role =>
                        `<span class="badge bg-info me-1">${role.name || role.authority}</span>`
                    ).join('')}
                    `;
                }
            })
            .catch(error => {
                console.error('Error loading current user:', error);
            });
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        loadCurrentUser();
    });
</script>
</body>
</html>
