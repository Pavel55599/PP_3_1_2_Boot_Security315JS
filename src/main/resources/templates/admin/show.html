<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details - Admin Panel</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-details-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }

        .detail-row {
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="user-details-container">
        <h2 class="mb-4 text-center">User Details</h2>

        <!-- ID -->
        <div class="detail-row row">
            <div class="col-md-4 fw-bold">ID:</div>
            <div class="col-md-8" th:text="${user?.id ?: 'N/A'}"></div>
        </div>

        <!-- Username -->
        <div class="detail-row row">
            <div class="col-md-4 fw-bold">Username:</div>
            <div class="col-md-8" th:text="${user?.username ?: 'N/A'}"></div>
        </div>

        <!-- Last Name -->
        <div class="detail-row row">
            <div class="col-md-4 fw-bold">Last Name:</div>
            <div class="col-md-8" th:text="${user?.lastName ?: 'N/A'}"></div>
        </div>

        <!-- Status -->
        <div class="detail-row row">
            <div class="col-md-4 fw-bold">Status:</div>
            <div class="col-md-8">
                <span th:if="${user?.enabled}" class="text-success">Enabled</span>
                <span th:unless="${user?.enabled}" class="text-danger">Disabled</span>
            </div>
        </div>

        <!-- Password -->
        <div class="detail-row row">
            <div class="col-md-4 fw-bold">Password:</div>
            <div class="col-md-8">•••••••</div>
        </div>


        <!-- Roles -->
        <div class="detail-row row">
            <div class="col-md-4 fw-bold">Roles:</div>
            <div class="col-md-8">
                <span th:each="role : ${user?.roles}"
                      th:text="${role.name}"
                      class="badge bg-info me-1"></span>
                <span th:if="${#lists.isEmpty(user?.roles)}" class="text-muted">No roles</span>
            </div>
        </div>

        <!-- Кнопка возврата -->
        <div class="mt-4 text-center">
            <a th:href="@{/admin}" class="btn btn-outline-secondary">
                ← Back to User List
            </a>
        </div>
    </div>
</div>
</body>
</html>
